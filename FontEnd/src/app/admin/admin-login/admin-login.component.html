<div class="flex items-center justify-center h-screen w-4/5 mx-auto">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-full p-10 rounded-lg shadow-md bg-white">
      <div class="flex justify-center mb-6">
        <h1 class="text-center font-serif font-bold text-5xl mb-8 flex items-center justify-center">
          <svg class="w-8 h-8 text-gray-800 dark:text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          Admin Login
        </h1>
      </div>
  
      <div id="log">
  
      </div>
  
      <div class="mb-6">
        <label for="email"
          class="block text-gray-700 text-sm font-bold mb-2  items-center">
          <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 11.121a1.5 1.5 0 1 1 2.121-2.121l1.415 1.415a1.5 1.5 0 1 1-2.121 2.121L5.12 11.12ZM15.536 3a1.5 1.5 0 0 1 0 2.121L14.121 6.536a1.5 1.5 0 0 1-2.121-2.121L13.414 3h2.122ZM20 14.121a1.5 1.5 0 0 1 0 2.121l-1.415 1.415a1.5 1.5 0 0 1-2.121-2.121L17.879 14.12h2.121Z" />
          </svg>
          <span>Email</span>
        </label>
        <input type="email" id="email" formControlName="email"
          class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 text-xs italic">Email is
            required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 text-xs italic">Invalid email
            address.</div>
        </div>
      </div>
  
      <div class="mb-6">
        <label for="password"
          class="block text-gray-700 text-sm font-bold mb-2 inline-flex items-center">
          <svg class="w-6 h-6 text-gray-800 dark:text-white mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 10V7a4 4 0 1 1 8 0v3h1a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h1Zm2-3a2 2 0 1 1 4 0v3h-4V7Zm2 6a1 1 0 0 1 1 1v3a1 1 0 1 1-2 0v-3a1 1 0 0 1 1-1Z" />
          </svg>
          <span>Password</span>
        </label>
        <input type="password" id="password" formControlName="password"
          class="shadow appearance-none border rounded w-full py-4 px-6 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
          <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 text-xs italic">Password
            is required.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['pattern']"
            class="text-red-500 text-xs italic">Password must contain at least one uppercase letter, one number, and no spaces.</div>
        </div>
      </div>
  
      <button type="submit"
      class="py-2 px-4 rounded focus:outline-none block mx-auto w-40 mt-4"
      [class.bg-blue-500]="loginForm.valid"
      [class.bg-gray-300]="loginForm.invalid"
      [disabled]="loginForm.invalid">
      <span class="text-white font-bold" *ngIf="loginForm.valid">Submit</span>
      <span class="text-gray-600" *ngIf="loginForm.invalid">Submit</span>
    </button>
  
      <div class="flex flex-col justify-center items-center mt-4 space-y-2">
        <a href="#" class="text-blue-500">Forgot Password?</a>
      </div>
  
    </form>
  </div>

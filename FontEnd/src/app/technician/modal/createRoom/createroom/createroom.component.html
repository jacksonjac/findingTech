<div @fadeInOut class="flex items-center bg-gray-900 p-4 rounded-md max-w-xl mx-auto space-x-2">
    <span class="text-green-500">&gt;</span>
    <input 
      type="text" 
      [(ngModel)]="roomId" 
      class="bg-gray-900 text-white p-0.5 outline-none ml-2 flex-grow" 
      placeholder="Create your Room Id"
    >
    <button 
      class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none" 
      (click)="createRoom()"
      [disabled]="!roomId"  
    >
      Submit
    </button>
    <div (click)="closeModal()" class="cursor-pointer">
      <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z" clip-rule="evenodd"/>
      </svg>
    </div>
  </div>

<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">{{ currentQuestion?.question }}</h2>
    <p class="text-lg mb-8 text-center">Choose the correct answer:</p>
    
    <form class="space-y-4">
      <div *ngFor="let option of [currentQuestion?.option1, currentQuestion?.option2, currentQuestion?.option3]; let i = index">
        <input type="radio" [id]="'option' + (i + 1)" name="options" [value]="i + 1" class="hidden peer" (change)="onOptionSelected('' + (i + 1))">
        <label [for]="'option' + (i + 1)" class="flex items-center justify-between w-full p-4 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300 peer-checked:bg-blue-500 peer-checked:text-white">
          Option {{ i + 1 }}
        </label>
      </div>
    </form>
    
    <div class="mt-8 text-center">
      <p>Time left: {{ timeLeft }} seconds</p>
    </div>
  </div>
</div>
